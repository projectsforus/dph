<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" [routerLink]="['/tabs/doctors-list/add-doctor/']">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'TABS.DR_LIST' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let doctor of doctors | async">
    <ion-card-header>
      <ion-card-title color="primary">
        <ion-icon name="person"></ion-icon>
        {{doctor?.name}}
      </ion-card-title>
      <ion-card-subtitle color="medium">
        <ion-icon name="mail"></ion-icon>
        {{doctor?.email}}
      </ion-card-subtitle>
    </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button size="small">Doctor Information </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button size="small">Assign To Patient </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>  </ion-card>

</ion-content>
